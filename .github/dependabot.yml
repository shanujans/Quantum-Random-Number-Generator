# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options

version: 2
updates:
  - package-ecosystem: "pip" # Specify 'pip' for Python dependencies
    directory: "/" # Location of package manifests (e.g., requirements.txt)
    schedule:
      interval: "weekly"
